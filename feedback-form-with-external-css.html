<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="feedback-form-style.css">
</head>
<body>
    <h1>Feedback Form</h1>
    <div>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="xyz@gmail.com"><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890"><br><br>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="5" placeholder="1-5" required><br><br>
        <label for="Any questions">Any questions:</label>
        <input type="text" id="Any questions" name="Any questions" required><br><br>
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="40" placeholder="Share your thoughts..." required></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
    </div>    
</body>
</html>
